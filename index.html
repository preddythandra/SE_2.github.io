<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Coffee Store</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Coffee Store</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Our Coffee Store</h1>
        <p>Discover the Finest Coffee Blends</p>
    </header>

    <!-- YouTube Video Player -->
    <div class="video-container">
        <!-- Replace 'VIDEO_ID' with your YouTube video ID -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Image Gallery with Dynamic Focus Changes -->
    <div id="gallery" class="image-gallery"></div>

    <!-- Marquee Elements -->
    <div class="marquee">
        <p>This is a scrolling marquee with coffee-related information.</p>
    </div>

    <!-- Coffee Menu Section -->
    <section id="menu">
        <!-- Add your menu content here -->
    </section>

    <!-- Contact Information -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@coffeestore.com</p>
        <p>Phone: +1 (555) 123-4567</p>
    </section>

    <!-- Footer with Input Text Field -->
    <footer>
        <div class="footer-content">
            <input type="text" placeholder="Subscribe to our newsletter">
            <button>Subscribe</button>
        </div>
    </footer>
</body>

</html>
